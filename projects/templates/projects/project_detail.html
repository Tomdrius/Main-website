{% extends "base.html" %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
        <br><br>
        <a href='{% url "project_index" %}' class="btn btn-secondary">Back</a>
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <h5>GitHub:</h5>
        <a href="{{ project.githublink }}" target="_blank" rel="noopener noreferrer" style="word-break: break-all;">{{ project.githublink }} </a>


    </div>
</div>
{% endblock page_content %}
